<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Try Window 11</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Desktop Icons -->
  <div class="desktop-icon">
    <div>
      <img src="../pictures/chromeicon.png" alt="Google Chrome" />
      <span>Google Chrome</span>
    </div>
    <div>
      <img src="../pictures/edgeicon.png" alt="Microsoft Edge" />
      <span>Microsoft Edge</span>
    </div>
    <div>
      <img src="../pictures/recyclebinicon.png" alt="Recycle Bin" />
      <span>Recycle Bin</span>
    </div>
  </div>

  <!-- Video Background -->
  <div class="video">
    <video autoplay muted class="innner">
      <source src="../pictures/video.webm" type="video/webm" />
    </video>
  </div>

  <!-- Start Menu -->
  <div class="startmenu">
    <img src="../pictures/Screenshot (403).png" alt="Start Menu" />
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <img src="../pictures/icons.PNG" alt="Icons" />
    <img class="right" src="../pictures/taskbarright.PNG" alt="Taskbar Right" />
  </div>

  <!-- JS Script -->
  <script src="script.js"></script>
</body>
</html>
